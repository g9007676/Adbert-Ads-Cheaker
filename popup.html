<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ADBERT Ads Checker</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
.bg {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    z-index: 999;
    min-width: 100%;
    background-color: #fff;
    padding-top: 210px;
    text-align: center;
    display:none;
}
.bg img {
    width: 10%;
}
    
</style>
</head>
<body style="min-width:400px;padding:0px;margin:0px;">
<div class='bg'>
        <img src='images/loading.git'>
        <span>Requests:<span><span id="reques_num">0<span>
</div>
<div class="well" style="margin:0px">
    <div class="input-group">
        <button type="button" class="btn btn-danger" id="start">執行</button>
    </div>
    <br>
    <div class="panel panel-primary">
        <div class="panel-heading">FaceBook Pixel</div>
        <div class="panel-body">
            <table id='fbtable'class="table" cellspacing="0" width="100%">
                <thead>
                    <tr><th>ID</th><th>PageView</th><th>Js File</th</tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">Google Analytic</div>
        <div class="panel-body">
            <table id='gatable' class="table" cellspacing="0" width="100%">
                <thead>
                    <tr><th>ID</th><th>PageView</th><th>Js File</th</tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <div class="panel panel-warning">
        <div class="panel-heading">Google AdWords</div>
        <div class="panel-body">
            <table id="adtable" class="table" cellspacing="0" width="100%">
                <thead>
                    <tr><th>ID</th><th>Js File</th</tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="jquery-3.2.1.min.js"></script>
<script src="bootstrap-progressbar.js"></script>
<script src="popup.js"></script>
</html>
